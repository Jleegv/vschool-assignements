<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculate</title>
</head>
<body>
<h1>Add</h1>
  <div>
    <input id="add1"type="number">
    <input id="add2"type="number">
      <button id="btn1">Add</button>
<h3>Total</h3>
        <div id="addResult"></div>
  </div>
<h1>Subtract</h1>
  <div>
    <input id="sub1"type="text">
    <input id="sub2"type="text">
      <button id="btn2">Subtract</button>
<h3>Total</h3>
        <div id="addResult1"></div>
  </div>
<h1>Multiply</h1>
  <div>
    <input id="mul1"type="text">
    <input id="mul2"type="text">
      <button id="btn3">Multiply</button>
<h3>Total</h3>
        <div id="addResult2"></div>
  </div>
<script src="app.js"></script>
</body>
</html>
